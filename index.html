<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced To-Do List App with Features</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="todo-container">
    <h1>My To-Do List</h1>

    <div class="top-controls">
      <input type="text" id="taskInput" placeholder="Add a new task..." autofocus />
      <select id="prioritySelect" title="Select Priority">
        <option value="low" selected>Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <button id="addBtn" title="Add Task">Add</button>
    </div>

    <div class="search-filter">
      <input type="search" id="searchInput" placeholder="Search tasks..." />
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <button id="darkModeToggle" title="Toggle Dark Mode">Dark Mode</button>
    </div>

    <ul id="taskList" draggable="true"></ul>

    <div class="bottom-buttons">
      <button id="clearCompletedBtn" class="clear-btn" title="Clear Completed Tasks">Clear Completed</button>
      <button id="clearAllBtn" class="clear-btn" title="Clear All Tasks">Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
